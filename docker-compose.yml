version: '3.1'

services:
  app:
    container_name: app
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: kool
      MONGO_INITDB_ROOT_PASSWORD: master
    ports:
      - 27017:27017
